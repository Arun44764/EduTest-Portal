<html th:replace="~{Adminzone/adminbase::layout(~{::section})}">

<head>
	<title>Online Test Portal Admin Zone</title>

</head>

<body>
	<section>
		<div class="row">
			<div class="col-sm-4">
				<a href="uploadquestion" class="btn bg-orange px-3 py-2 rounded-0" style="background-color: maroon;color: white;">Upload Bulk Question</a>
			</div>
			<div class="col-sm-8">
				<h1 class="text-center">Add Question</h1>
			</div>
		</div>
		<form method="post" th:object="${dto}">
			<div class="row">
				<div class="col-sm-10 p-4 bg-white shadow mx-auto">
					<div class="row">
						<div class="col-sm-12 ">
							<label class="fw-bold">Enter Your Question</label><br>
							<textarea th:field="${dto.question}" rows="2" class="form-control rounded-0 border border-black" placeholder="Enter Your Question"></textarea>
						</div>
						<div class="col-sm-6 p-2">
							<label class="fw-bold">Enter Option A:</label><br>
							<input th:field="${dto.a}" type="text" class="form-control rounded-0 border border-black" placeholder="Option A">
						</div>
						<div class="col-sm-6 p-2">
							<label class="fw-bold">Enter Option B:</label><br>
							<input th:field="${dto.b}" type="text" class="form-control rounded-0 border border-black" placeholder="Option B">
						</div>

						<div class="col-sm-6 p-2">
							<label class="fw-bold">Enter Option C:</label><br>
							<input th:field="${dto.c}" type="text" class="form-control rounded-0 border border-black" placeholder="Option C">
						</div>
						<div class="col-sm-6 p-2">
							<label class="fw-bold">Enter Option D:</label><br>
							<input th:field="${dto.d}" type="text" class="form-control rounded-0 border border-black" placeholder="Option D">
						</div>

						<div class="col-sm-6 p-2">
							<label class="fw-bold">Select Correct Option</label>
							<select th:field="${dto.correct}" class="form-control rounded-0 border border-black">
								<option value="A">Option A</option>
								<option value="B">Option B</option>
								<option value="C">Option C</option>
								<option value="D">Option D</option>

							</select>
						</div>
						<div class="col-sm-6 p-2">
							<label class="fw-bold">Select Year</label>
							<select th:field="${dto.year}" class="form-control rounded-0 border border-black">
								<option value="">-Select Year </option>
								<option value="First Year">1<sup>st</sup>Year</option>
								<option value="Second Year">2<sup>nd</sup>Year</option>
								<option value="Third Year">3<sup>rd</sup>Year</option>
								<option value="Fourth Year">4<sup>th</sup>Year</option>

                             </select>
						</div>
						<div class="col-sm-12 py-2 pt-3 text-center" >
							<button type="submit" class="btn btn-primary rounded-0 px-3 py-2">Add Question</button>
						</div>
					</div>
				</div>
			</div>
		</form>


	</section>
</body>


</html>
