<html th:replace="~{Adminzone/adminbase::layout(~{::section})}">

<head>
	<title>Online Test Portal Admin Zone</title>

</head>

<body>
	<section>

		<div class="row">
			<div class="col-sm-12">
				<h1 class="text-center text-white fw-bold">Schedule Test</h1>
			</div>
			<div class="col-sm-10 mx-auto shadow my-2 p-4 bg-white">

				<form method="post" th:object="${dto}">
					<div class="row">
						<div class="col-sm-6 p-2">
							<label class="fw-bold">Enter Test Name</label>
							<input type="text" required class="form-control rounded-0 border border-black"
								th:field="${dto.testname}" placeholder="Test name....">
						</div>

						<div class="col-sm-6 p-2">
							<label class="fw-bold"> Select Course</label>
							<select class="form-control rounded-0 border border-black" th:field="${dto.course}">
								<option value="">-Select Course </option>
								<option value="Diploma">Diploma</option>
								<option value="B.Tech">B.Tech</option>
								<option value="BCA">BCA</option>


							</select>
						</div>

						<div class="col-sm-6 p-2">
							<label class="fw-bold"> Select Branch</label>
							<select class="form-control rounded-0 border border-black" th:field="${dto.branch}">
								<option value="">-Select Your Branch </option>
								<option value="Computer Science">Computer Science</option>
								<option value="Electronics">Electronics</option>
								<option value="Electrical">Electrical</option>


							</select>
						</div>

						<div class="col-sm-6 p-2">
							<label class="fw-bold"> Select Year</label>
							<select class="form-control rounded-0 border border-black" th:field="${dto.year}">
								<option value="">-Select Year </option>
								<option value="First Year">1<sup>st</sup>Year</option>
								<option value="Second Year">2<sup>nd</sup>Year</option>
								<option value="Third Year">3<sup>rd</sup>Year</option>
								<option value="Fourth Year">4<sup>th</sup>Year</option>



							</select>
						</div>

						<div class="col-sm-6 p-2">
							<label class="fw-bold">Enter Number of Question</label>
							<input type="number" required class="form-control rounded-0 border border-black"
								th:field="${dto.numberofquestion}" placeholder="No. of questions..">
						</div>
					</div>

					<div class="col-sm-6 p-2">
						<label class="fw-bold">Start Time for Test</label>
						<input type="datetime-local" class="form-control rounded-0 border border-black"
							th:field="${dto.starttime}" required>
					</div>

					<div class="col-sm-12 text-center pt-3">
						<button type="submit" style="background-color: orangered ; color: aliceblue;"
							class="btn px-3 py-2 rounded-0">Schedule Test</button>
					</div>

			</div>
		</div>

		</form>


	</section>
</body>


</html>
