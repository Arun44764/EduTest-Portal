<html th:replace="~{Adminzone/adminbase::layout(~{::section})}">

<head>
	<title>Online Test Portal Admin Zone</title>

</head>

<body>
	<section>
		<h1 class="text-center">Upload Bulk Question CSV File</h1>
		<div class="row">
			<div class="col-sm-8 mx-auto p-4  shadow bg-white">
				<form method="post" enctype="multipart/form-data">
					<table class="w-75 mx-auto">
						<tr>
							<th>
								Upload CSV File
							</th>
							<td>
								<input type="file" required accept=".csv"  name="csvfile" class="form-control rounded-0 border border-black">
							</td>
						</tr>
					</table>
					<hr>
					<div class="text-center">
						<button type="submit" class="btn btn-primary rounded-0 px-3 py-2">Upload File</button>
					</div>
				</form>

			</div>
		</div>
		<input type="hidden" th:if="${msg}" th:value="${msg}" id="msg"> 
		<script>
			var msg=Document.getElementById("msg");
			if (msg!=null)
			{
				alert(msg.value);
			}
		</script>
   </section>
</body>


</html>
