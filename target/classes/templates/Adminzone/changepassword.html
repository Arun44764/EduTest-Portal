<html th:replace="~{Adminzone/adminbase::layout(~{::section})}">

<head>
	<title>Online Test Portal Admin Zone</title>

</head>

<body>
	<section>
		<div class="row">
			<h1 style="text-align: center; color:white ;background-color: maroon;">Change Password</h1>
			<div class="col-sm-6 mx-auto bg-white rounded-1 mt-4">
				<div th:if="${msg}" class="alert alert-warning alert-dismissible fade show w-50 mx-auto"
					style="background-color: #ffc107; color: #333; border-radius: 5px; padding: 15px; margin-bottom: 20px; font-size: 1.1rem;">
					<b th:text="${msg}" style="font-weight: bold;"></b>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				<form method="post">
					<div class="row">
						<div class="col-sm-6 p-2">
							<label class="fw-bold">Enter Old Password:</label>
						</div>
						<div class="col-sm-6 p-2 ">
							<input required="required" type="password" placeholder="Enter Old Password" class="form-control" name="oldpass">
						</div>
						<div class="col-sm-6 p-2">
							<label class="fw-bold">Enter New Password:</label>
						</div>
						<div class="col-sm-6 p-2">
							<input required="required" type="password" placeholder="Enter New Password" class="form-control" name="newpass">
						</div>
						<div class="col-sm-6 p-2">
							<label class="fw-bold">Enter Confirm Password:</label>
						</div>
						<div class="col-sm-6 p-2">
							<input required="required" type="password" placeholder="Enter Confirm Password" class="form-control"
								name="confirmpass">
						</div>
						<div class="col-sm-12 pt-5 text-center">
							<button class="btn btn-warning mx-auto" type="submit">Change Password</button>
						</div>
					</div>
				</form>
			</div>
		</div>



	</section>
</body>


</html>
