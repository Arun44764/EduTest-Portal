<html th:replace="~{Adminzone/adminbase::layout(~{::section})}">

<head>
	<title>Online Test Portal Admin Zone</title>
	
</head>

<body>
	<section>
		<div class="container">
					<h2 style="color: blue; text-align: center; ">Complaint</h2>
					<br><br>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Response</th>
								<th>Name</th>
								<th>Contact Number</th>
								<th>Email</th>
								<th>Enrollment Number</th>

								<th>Subject</th>
								<th>Message</th>
								<th>Delete</th>

							</tr>

						</thead>

						<tbody>
							<tr th:each="c:${clList}">
								<td th:text="${c.responsetype}"></td>

								<td th:text="${c.name}"></td>
								<td th:text="${c.contactno}"></td>
								<td th:text="${c.email}"></td>
								<td th:text="${c.enrollmentno}"></td>
								

								<td th:text="${c.subject}"></td>
								<td th:text="${c.message}"></td>
								<td class="text-center">
																<a th:href="@{deletecom(resid=${c.resid})}" class="text-decoration-none">
																	<button class="bg-white border border-0">
																		<i class="fa-solid fa-trash fs-4" style="color: #f20707;"></i>

																	</button>
																</a>
															</td>
							</tr>
						</tbody>

					</table>
				</div>
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
					crossorigin="anonymous"></script>
		
	</section>
</body>

	
</html>
