<html th:replace="~{Adminzone/adminbase::layout(~{::section})}">

<head>
	<title>Online Test Portal Admin Zone</title>
	
</head>

<body>
	<section>
			
		<div class="container">
					<h2 style="color: blue; text-align: center; ">Feedback</h2>

					<br><br>
					<div class="table-responsive">
						<table class="table table-bordered">
							<thead>
								<tr>

									<th>Response</th>
									<th>Name</th>
									<th>Contact Number</th>
									<th>Email</th>
									<th>Enrollment Number</th>

									<th>Subject</th>
									<th>Message</th>
									<th>Delete</th>


								</tr>

							</thead>

							<tbody>
								<tr th:each="f:${flList}">

									<td th:text="${f.responsetype}"></td>
									<td th:text="${f.name}"></td>
									<td th:text="${f.contactno}"></td>
									<td th:text="${f.email}"></td>
									<td th:text="${f.enrollmentno}"></td>
									<td th:text="${f.subject}"></td>
									<td th:text="${f.message}"></td>
									<td class="text-center">
										<a th:href="@{deletefed(resid=${f.resid})}" class="text-decoration-none">
											<button class="bg-white border border-0">
												<i class="fa-solid fa-trash fs-4" style="color: #f20707;"></i>

											</button>
										</a>
									</td>



								</tr>
							</tbody>

						</table>
					</div>
				</div>
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
					crossorigin="anonymous"></script>
		
		
	</section>
</body>

	
</html>
