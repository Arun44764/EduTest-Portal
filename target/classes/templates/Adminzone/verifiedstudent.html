				<table class="table table-bordered" id="mytable">

						<tr>
							<th>Name</th>

							<td th:text="${s.email}">arunsahani4476@gmail.com</td>

								<a th:href="@{viewmore(email=${s.email})}">View More</a>
							</td>
							
							
                          <td class="text-center">
							<a href="#">
								<i class="fa-solid fa-pen-to-square" style="color: #104f03;"></i>
							</a>
							
						  </td>

							<td class="text-center">
								<a th:href="@{delete1(email=${s.email})}" class="text-decoration-none">
									<button class="bg-white border border-0"
										onclick="return confirm('Are You sure to delete')">
										<i class="fa-solid fa-trash fs-4" style="color: #fa0000;"></i>

									</button>
								</a>
							</td>
							<td class="text-center">
								 <a th:href="@{checkstatus(email=${s.email})}" class="btn btn-success">

							</td>

						</tr>

					</tbody>
				</table>
