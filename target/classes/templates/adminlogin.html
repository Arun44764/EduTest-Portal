<html th:replace="~{base::layout(~{::section})}">

<head></head>

<body class="shadow">
	<section>
		<div class="row shadow ">
			<div class="col-sm-8 mx-auto">
				<h1 class="my-5 py-5 text-center"
					style="background-color: maroon; color: white; font-size: 2.5rem; padding: 20px; text-align: center; border-radius: 8px;">
					Admin Login
				</h1>
				<div th:if="${msg}" class="alert alert-warning alert-dismissible fade show w-50 mx-auto"
					style="background-color: #ffc107; color: #333; border-radius: 5px; padding: 15px; margin-bottom: 20px; font-size: 1.1rem;">
					<b th:text="${msg}" style="font-weight: bold;"></b>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				<form method="post" th:object="${dto}">

					<div class="row">
						<div class="col-sm-6">
							<label class="fw-bold py-2" style="font-weight: bold; padding-bottom: 8px;">Enter Your User
								Id <span class="text-danger">*</span></label>
							<br>
							<input type="text" th:field="${dto.userid}" required="required"
								style="width: 100%; padding: 12px; border: 1px solid #000; border-radius: 4px; margin-bottom: 15px; font-size: 1rem;"
								placeholder="Enter Your User id...">



						</div>
						<div class="col-sm-6">
							<label class="fw-bold py-2" style="font-weight: bold; padding-bottom: 8px;">Enter Your
								Password <span class="text-danger">*</span></label>
							<br>
							<input type="password" th:field="${dto.password}" required="required"
								style="width: 100%; padding: 12px; border: 1px solid #000; border-radius: 4px; margin-bottom: 15px; font-size: 1rem;"
								placeholder="Enter Your Password...">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">

							<button type="submit">
								Login
							</button>

						</div>
						<div class="col-sm-6">

							<button type="submit" class="btn-orange"
								style="background-color: maroon; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1rem; width: 100%; margin-top: 10px;">
								Forget Password
							</button>

						</div>
					</div>



				</form>
			</div>
		</div>
		<style>
			button {

				background-color: maroon;
				border: 0;
				color: white;
				border-radius: 0.5em;
				font-size: 1.35rem;
				padding: 0.375em 1em;
				font-weight: 600;

				box-shadow: inset 0 0.0625em 0 0 #f4f4f4, 0 0.0625em 0 0 #efefef,
					0 0.125em 0 0 #ececec, 0 0.25em 0 0 #e0e0e0, 0 0.3125em 0 0 #dedede,
					0 0.375em 0 0 #dcdcdc, 0 0.425em 0 0 #cacaca, 0 0.425em 0.5em 0 #cecece;
				transition: 0.15s ease;
				cursor: pointer;
			}

			button:active {
				translate: 0 0.225em;
				box-shadow: inset 0 0.03em 0 0 #f4f4f4, 0 0.03em 0 0 #efefef,
					0 0.0625em 0 0 #ececec, 0 0.125em 0 0 #e0e0e0, 0 0.125em 0 0 #dedede,
					0 0.2em 0 0 #dcdcdc, 0 0.225em 0 0 #cacaca, 0 0.225em 0.375em 0 #cecece;
			}
		</style>
	</section>
</body>

</html>
