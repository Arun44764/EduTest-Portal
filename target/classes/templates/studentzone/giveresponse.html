
<html th:replace="~{studentzone/studentbase:: layout(~{::section})}">

<head>
	<title>Online Test Portal Student ZOne</title>
	
</head>

<body>
	<section>
		<div class="row px-3 py-2 ">
				<div class="col-sm-12 bg-orange  pb-5 mx-auto py-4 ">
					<h1 class="text-center text-orange fw-bold" style="color:black;">Give Response</h1>
					<h5 class="text-center">

					</h5>
					<div th:if="${msg}" class="alert alert-warning alert-dismissible fade show w-50 mx-auto">
						<b th:text="${msg}"></b>
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
					<hr>
				</div>


			</div>
			<form th:object="${dto}" method="post">
				<div class="row px-3 py-2">
					<div class="col-sm-10 shadow-lg  py-3 px-4 pb-5 mx-auto">
						<div class="row py-3">
							<div class="col-sm-6">

								<img alt="image not found" src="../images/res.jpg" height="500px" width="400px"><br>
							</div>
							<div class="col-sm-6">
								<h4 class="fw-bold" style="color: orangered;"> Report an Issue or Share Feedback
									<br>
								</h4>
								<label class="fw-bold py-2">Select Response Type<span class="text-danger">*</span></label>
								<select required="required" th:field="${dto.responsetype}"
									class="form-control rounded-0 border border-black">
									<option value="">-Feedback/Complaint </option>
									<option value="Feedback">Feedback</option>
									<option value="Complaint">Complaint</option>
								</select>
								<label class="fw-bold py-2">Enter name<span class="text-danger">*</span></label>
															<input required="required" th:field="${dto.name}" type="text"
																class="form-control rounded-0 border border-black"
																placeholder="Enter Name....">
															<label class="fw-bold py-2">Enter contact number<span class="text-danger">*</span></label>
															<input required="required" th:field="${dto.contactno}" type="number"
																class="form-control rounded-0 border border-black" placeholder="Enter Contact  Number">
															<label class="fw-bold py-2">Enter Email<span class="text-danger">*</span></label>
															<input required="required" th:field="${dto.email}" type="email"
																class="form-control rounded-0 border border-black"
																placeholder="Enter Email....">

															<label class="fw-bold py-2">Enter Enrollment Number<span class="text-danger">*</span></label>
															<input required="required" th:field="${dto.enrollmentno}" type="text"
																class="form-control rounded-0 border border-black"
																placeholder="Enter Enrollment Number...">
								<label class="fw-bold py-2">Enter Response Subject<span class="text-danger">*</span></label>
								<input required="required" th:field="${dto.subject}" type="text"
									class="form-control rounded-0 border border-black" placeholder="Enter Response Subject">
								<label class="fw-bold py-2">Enter Response Message<span class="text-danger">*</span></label>
								<input required="required" th:field="${dto.message}" type="text"
									class="form-control rounded-0 border border-black"
									placeholder="Enter Response Message....">
														
							</div>
						</div>

					</div>
					<div class="row">
						<div class="col-sm-10 mx-auto pt-4 text-end fw-bold ">
						

							<button type="submit">Submit</button>

						</div>
					</div>
			</form>
			<style>
				.h1 {
					font-family: cursive;
				}
			</style>		
		
	</section>
</body>

	
</html>
