<html th:replace="~{studentzone/studentbase:: layout(~{::section})}">

<head>
	<title>Online Test Portal Student Zone</title>

</head>

<body>
	<section>
		<div class="row px-5 p-2">
			<div class="col-sm-12 pb-3">
				<div class="box h-100  border-1 shadow-lg  p-4" style="border-radius: 5px; background-color: white;">
					<h5 th:text="${testname}" class="mt-2 fw-bold text-center"
						style="color: darkblue; font-weight: 700;">Online Test</h5>
				</div>
			</div>

			<input type="hidden" id="jsonData" th:value="${json}" />
			<div class="container px-5">
				<div class="row">
					<div class="col-sm-6 text-center">
						<b>Total Alloted Time :</b>
						<label th:text="${tt}" id="TTime" class="form-label"></label> min
					</div>
					<div class="col-sm-6 text-center">
						<b>Total Alloted Question :</b>
						<label th:text="${tq}" id="TQuestion" class="form-label"></label>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 p-2 px-3 text-white" style="background-color: darkblue;">
						<span>
							<label id="lblqno" style="font-size: 20px; font-weight: 600;"></label>. &nbsp;
						</span>
						<span>
							<label id="lblquestion" style="font-size: 20px;"></label>
						</span>
					</div>
				</div>


				<div class="row mt-4">
					<div class="col-sm-6">
						<div class="alert alert-secondary px-5 py-2 pt-3">
							<h6 class="p-0 m-0">
								<input type="radio" id="a" class="form-check-input" name="option" value="A" /> &nbsp;
								&nbsp;
								<label class="form-label" style="font-size: 18px;" for="A" id="lblA"></label>
							</h6>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="alert alert-secondary px-5 py-2 pt-3">
							<h6 class="p-0 m-0">
								<input type="radio" id="b" class="form-check-input" name="option" value="B" /> &nbsp;
								&nbsp;
								<label class="form-label" style="font-size: 18px;" for="B" id="lblB"></label>
							</h6>
						</div>
					</div>
				</div>

				<div class="row mt-4">
					<div class="col-sm-6">
						<div class="alert alert-secondary px-5 pb-2 pt-3">
							<h6 class="p-0 m-0">
								<input type="radio" id="c" class="form-check-input" name="option" value="C" /> &nbsp;
								&nbsp;
								<label class="form-label" style="font-size: 18px;" for="C" id="lblC"></label>
							</h6>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="alert alert-secondary px-5 pb-2 pt-3">
							<h6 class="p-0 m-0">
								<input type="radio" id="d" class="form-check-input" name="option" value="D" /> &nbsp;
								&nbsp;
								<label class="form-label" style="font-size: 18px;" for="D" id="lblD"></label>
							</h6>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 mt-3 text-center pt-2">
						<span style="font-size: 18px; font-weight: 600;"> Time Left
							: <label id="timer" style="font-size: 18px; font-weight: 600;"></label>
						</span>
					</div>
					<div class="col-sm-6 mt-3 text-center">
						<button type="button" id="ButtonNext" class="btn px-5 text-light"
							style="background-color: darkblue;">Next</button>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/exam.js" type="text/javascript"></script>
	</section>
</body>


</html>
